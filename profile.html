<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="styleprofile.css"/>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="bg">
                <img class="bg" src="/profile card/profile-card-component-main/images/bg-pattern-card.svg">
            </div>
            <div class="box">
                <div class="text">
                    <img src="/profile card/profile-card-component-main/images/image-victor.jpg">
                    <h1>King's Code</h1>
                    <p class="age">28</p>
                </div>
                <p class="country">London</p>
                <div class="line"></div>
                <div class="flex">
                    <div>
                        <h3>80k</h3>
                        <p class="follow">Followers</p>
                    </div>
                    <div>
                        <h3>803k</h3>
                        <p class="follow">Lites</p>
                    </div>
                    <div>
                        <h3>1.4k</h3>
                        <p class="follow">Photos</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
